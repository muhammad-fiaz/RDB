name: RDB Release

on:
  release:
    types: [published]

permissions:
  contents: write

jobs:
  build:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact_name: rdb
            asset_name: rdb-linux-x86_64
          - os: ubuntu-latest
            target: x86_64-unknown-linux-musl
            artifact_name: rdb
            asset_name: rdb-linux-x86_64-musl
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact_name: rdb.exe
            asset_name: rdb-windows-x86_64
          - os: macos-latest
            target: x86_64-apple-darwin
            artifact_name: rdb
            asset_name: rdb-macos-x86_64
          - os: macos-latest
            target: aarch64-apple-darwin
            artifact_name: rdb
            asset_name: rdb-macos-aarch64

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install musl dependencies (musl target)
        if: matrix.target == 'x86_64-unknown-linux-musl'
        run: |
          sudo apt-get update
          sudo apt-get install -y musl-dev musl-tools libssl-dev pkg-config

      - name: Build
        run: cargo build --release --target ${{ matrix.target }}

      - name: Strip binary (Unix)
        if: matrix.os != 'windows-latest'
        run: strip target/${{ matrix.target }}/release/${{ matrix.artifact_name }} || true

      - name: Create archive (Unix)
        if: matrix.os != 'windows-latest'
        run: |
          cd target/${{ matrix.target }}/release
          tar czf ${{ matrix.asset_name }}.tar.gz ${{ matrix.artifact_name }}
          mv ${{ matrix.asset_name }}.tar.gz ../../../

      - name: Create archive (Windows)
        if: matrix.os == 'windows-latest'
        shell: pwsh
        run: |
          cd target/${{ matrix.target }}/release
          Compress-Archive -Path ${{ matrix.artifact_name }} -DestinationPath ../../../${{ matrix.asset_name }}.zip

      - name: Upload artifact (Unix)
        if: matrix.os != 'windows-latest'
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.asset_name }}
          path: ${{ matrix.asset_name }}.tar.gz

      - name: Upload artifact (Windows)
        if: matrix.os == 'windows-latest'
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.asset_name }}
          path: ${{ matrix.asset_name }}.zip

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Verify all artifacts downloaded
        run: |
          echo "Checking for required artifacts..."
          ls -la artifacts/
          REQUIRED_ARTIFACTS=(
            "rdb-linux-x86_64"
            "rdb-linux-x86_64-musl"
            "rdb-windows-x86_64"
            "rdb-macos-x86_64"
            "rdb-macos-aarch64"
          )

          for artifact in "${REQUIRED_ARTIFACTS[@]}"; do
            if [ -f "artifacts/${artifact}/${artifact}.tar.gz" ] || [ -f "artifacts/${artifact}/${artifact}.zip" ]; then
              echo "âœ“ Found artifact: ${artifact}"
            else
              echo "âœ— Missing artifact: ${artifact}"
              exit 1
            fi
          done
          echo "All artifacts verified successfully"

      - name: Extract version from release
        id: get_version
        run: |
          TAG_NAME="${{ github.event.release.tag_name }}"
          VERSION="${TAG_NAME#v}"
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
          echo "TAG_NAME=$TAG_NAME" >> $GITHUB_OUTPUT

      - name: Generate release notes
        id: release_notes
        run: |
          # Use workflow expressions to populate repo and tag so final URLs are concrete
          REPO="${{ github.repository }}"
          TAG="${{ github.event.release.tag_name }}"
          VERSION="${{ steps.get_version.outputs.VERSION }}"
          echo "Generating release notes for version $VERSION (tag $TAG)"

          cat > release_notes.md << EOF
          # RDB v$VERSION

          Release of the `rdb` crate and binaries for multiple platforms.

          ## What's New

          ### âœ¨ Highlights
          EOF

          if git describe --tags --abbrev=0 HEAD~1 >/dev/null 2>&1; then
            LAST_TAG=$(git describe --tags --abbrev=0 HEAD~1)
            echo "Generating changelog from $LAST_TAG to $TAG"
            git log --pretty=format:"%s" $LAST_TAG..HEAD | while read -r line; do
              if [[ ! "$line" =~ ^Merge ]]; then
                echo "- $line" >> release_notes.md
              fi
            done
          else
            echo "First release, including recent commits"
            git log --pretty=format:"%s" | head -50 | while read -r line; do
              if [[ ! "$line" =~ ^Merge ]]; then
                echo "- $line" >> release_notes.md
              fi
            done
          fi

          cat >> release_notes.md << EOF

          ## ðŸ“¦ Installation

          ### Via Cargo (Recommended)
          ```bash
          cargo install rdb
          ```

          ### Downloadable Binaries (attached to this release)

          | Platform | Architecture | Filename | Direct link |
          |----------|--------------|----------|-------------|
          | Linux (GNU) | x86_64 | `rdb-linux-x86_64.tar.gz` | https://github.com/${REPO}/releases/download/${TAG}/rdb-linux-x86_64.tar.gz |
          | Linux (musl) | x86_64 | `rdb-linux-x86_64-musl.tar.gz` | https://github.com/${REPO}/releases/download/${TAG}/rdb-linux-x86_64-musl.tar.gz |
          | Windows | x86_64 | `rdb-windows-x86_64.zip` | https://github.com/${REPO}/releases/download/${TAG}/rdb-windows-x86_64.zip |
          | macOS | x86_64 (Intel) | `rdb-macos-x86_64.tar.gz` | https://github.com/${REPO}/releases/download/${TAG}/rdb-macos-x86_64.tar.gz |
          | macOS | aarch64 (Apple Silicon) | `rdb-macos-aarch64.tar.gz` | https://github.com/${REPO}/releases/download/${TAG}/rdb-macos-aarch64.tar.gz |

          ## ðŸš€ Quick Start

          ```bash
          rdb --help
          ```

          EOF

      - name: Update Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.event.release.tag_name }}
          body_path: release_notes.md
          files: |
            artifacts/**/*.tar.gz
            artifacts/**/*.zip
          append_body: false
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEn }}

